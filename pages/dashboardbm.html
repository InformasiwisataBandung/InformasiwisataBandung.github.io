  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dashboard - Wisata Bandung</title>

              </div>
              <div class="card-content">

            </div>
          </div>

          <div class="column is-4">

              <div class="card-content">

              </div>
            </div>
          </div>

          <div class="column is-4">

              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="../images/bandungg.webp" alt="Destinasi Wisata">
                </figure>
              </div>
              <div class="card-content">
                <p class="title is-4">Destinasi Wisata 3</p>
                <p class="subtitle">Deskripsi singkat destinasi.</p>
                <a href="#" class="button is-link">Detail</a>
              </div>
            </div>
          </div>
        </div>
