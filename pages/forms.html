  <section class="section is-main-section">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          <span class="icon"><i class="mdi mdi-ballot"></i></span>
          Add New Post
        </p>
      </header>
      <div class="card-content">
        <!-- wisataForm -->
        <form id="wisataForm" enctype="multipart/form-data">
          <!-- notifikasi -->
          <div id="notification-container"></div>
          <br>
          <!-- field category -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Category</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <div id="kategori" class="select is-fullwidth">
                    <select id="categorySelect">
                      <option value="Tempat Wisata">Tempat Wisata</option>
                      <option value="Tempat Bersejarah">Tempat Bersejarah</option>
                      <option value="Kuliner Wisata">Kuliner Wisata</option>
                      <option value="Wisata Alam">Wisata Alam</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <!-- title -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Title</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input id="nama" class="input" type="text" placeholder="e.g. Keindahan Gunung Tangkuban Parahu">
                </div>
                <!-- <p id="namaError" class="help is-danger">
                  This field is required
                </p> -->
              </div>
            </div>
          </div>
          <!-- content -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Content</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <textarea id="konten" class="textarea" placeholder="Isi Post"></textarea>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <!-- address -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Address</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input id="alamat" class="input" type="text" placeholder="e.g. Jalan 123">
                </div>
              </div>
            </div>
          </div>
          <!-- image -->
           <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Image</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <div id="file-js-example" class="file has-name">
                    <label class="file-label">
                      <input id="gambar" class="file-input" type="file" name="gambar">
                      <span class="file-cta">
                        <span class="file-icon">
                          <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                          Choose a file…
                        </span>
                      </span>
                      <span class="file-name">
                        No file uploaded
                      </span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>  
          <!-- image link -->
          <!-- <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Images</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input id="gambar" class="input" type="text" placeholder="link image">
                </div>
              </div>
            </div>
          </div>  -->
          <!-- rating -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Rating</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input id="rating" class="input" type="number" step="0.1" min="0" max="5" placeholder="Enter rating">
                </div>
              </div>
            </div>
          </div>
          <div>
            <p id="error-message" class="error-message" ></p>
          </div>
          <hr>
          <div class="field is-horizontal">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="field is-grouped">
                  <div class="control">
                    <button id="submitBtn" type="button" class="button is-primary">
                      <span>Submit</span>
                    </button>
                  </div>
                  <div class="control">
                    <button id="resetBtn" type="button" class="button is-primary is-outlined">
                      <span>Reset</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
