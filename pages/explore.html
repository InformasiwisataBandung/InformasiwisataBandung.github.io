<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tempat Wisata</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" rel="stylesheet"/> 
    <link rel="stylesheet" href="../css/explore.css">
    <link rel="icon" type="image/png" href="../images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../images/favicon-16x16.png" sizes="16x16" />
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title is-size-3 has-text-centered">Explore Tempat Wisata</h1>
            <h2 class="subtitle is-size-5 has-text-centered">Inputkan nama tempat tanpa spasi</h2>
            
            <div class="field has-addons is-centered mt-5">
                <div class="control is-expanded">
                    <input class="input is-large" id="input1" type="text" placeholder="Masukkan nama tempat wisata">
                </div>
                <div class="control">
                    <button class="button is-large is-primary" id="searchBtn">Cari</button>
                </div>
            </div>
            
            <div class="notification mt-5">
                <p class="has-text-weight-bold">Hasilnya:</p>
                <table class="table is-fullwidth">
                    <thead>
                        <tr>
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="latitude"></td>
                            <td id="longitude"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="has-text-centered">
                <button class="button is-large is-primary mt-5" id="showSectionBtn">Cari lokasi di sini</button>
            </div>
        </div>
    </section>

    <section class="section section-hidden" id="section2">
        <div class="container">
            <h1 class="title is-size-3 has-text-centered">Cari Lokasi Disini</h1>
            <h2 class="subtitle is-size-5 has-text-centered">Inputkan Koordinat</h2>
            
            <div class="field is-grouped is-grouped-centered mt-5">
                <div class="control is-expanded">
                    <input class="input is-large" type="text" id="inputLatitude" placeholder="Masukkan latitude">
                </div>
                <div class="control is-expanded">
                    <input class="input is-large" type="text" id="inputLongitude" placeholder="Masukkan longitude">
                </div>
                <div class="control">
                    <button class="button is-large is-primary" id="searchLocationBtn">Cari</button>
                </div>
            </div>
            
            <div class="notification mt-5" id="resultSection">
                <p class="has-text-weight-bold">Hasilnya:</p>
                <div id="addressResult"></div>
            </div>
        </div>
    </section>

    <!-- <script type="module" src="../js/explore.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/infoWisataBandung/jsweb@1.0.7/explore.js" type="module"></script>
</body>
</html>
