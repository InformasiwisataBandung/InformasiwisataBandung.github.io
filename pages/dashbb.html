<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .wishlist {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            padding: 16px;
        }
        .destination {
            background-color: #f1f1f1;
            border-radius: 4px;
            padding: 16px;
            width: calc(33.333% - 16px);
        }
        .destination img {
            width: 100%;
            height: auto;
        }
        .destination h2 {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="wishlist">
        <!-- Repeat the following code block for each destination -->
        <div class="destination">
            <img src="../images/bandungg.webp" alt="Destination Name">
            <h2>Destination Name</h2>
            <p>Country</p>
        </div>
        <!-- End of code block for each destination -->
    </div>
</body>
</html>
